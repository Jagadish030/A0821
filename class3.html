           <h1 id="heading1">WE WILL START FORM NOW</h1>

           <form>
               <label for="name">Enter Your Name:</label>
              <input placeholder="My Name" minlength="6" maxlength="20" id="name" type="text" required/>
              <br/><br/>
              <label for="emailid">Enter Your EmailId:</label>
              <input placeholder="something@gmail.com" id="emailid" type="email" required/>
              <br/><br/>
              <label for="number">Enter Your Phone Number:</label>
              <input value="+91" maxlength="14" id="number" type="text" />
              <br/><br/>
              <label for="pass">Enter Your Password:</label>
              <input minlength="10" id="pass" type="password" />
              <br/><br/>
              <label for="search">Enter Your Search:</label>
              <input id="search" type="search" />
              <br/><br/>
              <label for="dob">Enter Your DOB:</label>
              <input id="dob" type="date" />
              <br/><br/>
              <label >Enter Multi Correct Options:</label>
              <label for="a">A</label>
              <input id="a" name="multi" type="checkbox" />
              <label for="b">B</label>
              <input id="b" name="multi" type="checkbox" />
              <label for="c">C</label>
              <input id="c" name="multi" type="checkbox" />
              <label for="d">D</label>
              <input id="d" name="multi" type="checkbox" />
              <br/><br/>
              <label >Enter Single Correct Options:</label>
              <label for="1">1</label>
              <input id="1" name="single" type="radio" />
              <label for="2">2</label>
              <input id="2" name="single" type="radio" />
              <label for="3">3</label>
              <input id="3" name="single" type="radio" />
              <label for="4">4</label>
              <input id="4" name="single" type="radio" />
              <br/><br/>
              <label for="infile">Enter Single Any File:</label>
              <input id="infile" type="file" />
              <br/><br/>
              <label for="col">Enter Your Favourite Color:</label>
              <input id="col" type="color" />
              <br/><br/>
              <label for="choice">Enter Your Choice:</label>
              <select id="choice">
                  <option>Choice1</option>
                  <option>Choice2</option>
                  <option>Choice3</option>
                  <option>Choice4</option>
              </select>
              <br/><br/>
              <input type="submit" />
              <!-- <button>Submit</button> -->
           </form>
         </body>
